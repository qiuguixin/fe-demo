<!DOCTYPE html>
<head>
    <title>flex布局</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .box{
            border: 1px solid red;
        }
    </style>
    <style>
        .box-1{
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-1 .flex-item{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>子元素在父元素内水平垂直居中：</p>
        <div class="box box-1">
            <div class="flex-item">我水平垂直居中</div>
        </div>
    </div>
</body>
